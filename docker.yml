- hosts: all
  become: yes
  become_method: sudo
  tasks:
      - yum_repository:
          name: "docker-ce"
          description: "docker"
          baseurl: "https://download.docker.com/linux/centos/7/x86_64/stable/"
          gpgcheck: no

      - package: 
           name: "docker-ce-18.09.1-3.e17.x86_64"
           state: present
      - service:
           name: "docker"
           state: started
           enabled: yes    
      
      - command: pip3 install docker
      
      - docker_image:
           name: httpd 
           source: pull
      - file:
           path : /html
           state: directory
      - copy:
           src : "home.html"
           dest: "/var/www/html"
           
      - docker_container:
            name: webserver
            image: httpd
            state: started
            exposed_ports:  "80"
            ports:  "8888:80"
            volumes: "/var/www/html:/usr/local/apache2/htdocs"
      
     
       
